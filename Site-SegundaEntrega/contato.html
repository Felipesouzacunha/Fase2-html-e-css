            <div id="Contato">
                <h1 class="center">Deseja entrar em contato conosco?</h1>

             <form id="formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="idade">Idade:</label>
                <input type="int" id="idade" name="idade" required>
                <textarea name="" id="" cols="20" rows="5" placeholder="Escreva um comentário nesta caixa, caso tenha alguma dúvida"></textarea> 
                <button id="Enviar1" type="submit">Enviar</button>
                
                <br>
                
            </form>
